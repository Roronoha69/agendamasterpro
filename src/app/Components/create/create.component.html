<div class="create-contact">
    <h2>Créer un nouveau contact</h2>
    <form (submit)="createContact()">
      <div class="form-group">
        <label>Nom:</label>
        <input type="text" [(ngModel)]="newContact.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="newContact.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Téléphone:</label>
        <input type="tel" [(ngModel)]="newContact.phone" name="phone" >
      </div>
      <div class="form-group">
        <label>Adresse:</label>
        <input type="text" [(ngModel)]="newContact.address" name="name" >
      </div>
      <div class="form-group">
        <label>Website:</label>
        <input type="text" [(ngModel)]="newContact.website" name="name" >
      </div>
      <button type="submit">Créer le contact</button>
    </form>
  </div>
