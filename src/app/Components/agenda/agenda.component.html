<div class="table-box">
  <a href="/create" class="btn">Créer un contact</a>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.fields.name || '/' }}</td>
    </ng-container>
  
    <ng-container matColumnDef="Mail">
      <th mat-header-cell *matHeaderCellDef>Mail</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.fields.mailAggregation?.length; else default">{{ element.fields.mailAggregation[0] }}</span>
        <ng-template #default>/</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="Tél">
      <th mat-header-cell *matHeaderCellDef>Tél</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.fields.numberAggregation?.length; else default">{{ element.fields.numberAggregation[0] }}</span>
        <ng-template #default>/</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="Website">
      <th mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.fields.linkAggregation?.length; else default">{{ element.fields.linkAggregation[0] }}</span>
        <ng-template #default>/</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="Adresse">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.fields.addressAggregation?.length; else default">{{ element.fields.addressAggregation[0] }}</span>
        <ng-template #default>/</ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="paginator">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
